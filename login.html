<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Loggin</title>
</head>
<body>

    <div class="nav"></div>
    
    <section class="section">
        <div class="box">
          <div class="contenedor">
            <img
              src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg"
              alt=""
            />
          </div>
          <div class="iniciar"><p>Registro</p></div>
          <div class="formulario">

            <div class="btn">
              <label for="name"></label>
              <input type="text" placeholder="Nombre y Apellido" id="name" />
            </div>

            <div class="btn">
              <label for="user"></label>
              <input type="text" placeholder="Usuario" id="user" />
            </div>

            <div class="btn">
              <label for="email"></label>
              <input type="email" placeholder="Correo Electronico" id="email" />
            </div>
    
            <div class="btn">
              <label for="password"></label>
              <input type="password" placeholder="Constraseña" id="password" />
            </div>

            <div class="btn">
              <label for="pass"></label>
              <input type="password" placeholder="Repite la Constraseña" id="pass" />
            </div>
    
            <div class="btn-entrar">
              <button> <b> Crear </b></button>
            </div>
    
            <div class="btn-olvidaste">
              <button>¿Ya tienes cuenta?</button>
            </div>
          </div>
        </div>
    </section>
    
    







</body>
</html>
